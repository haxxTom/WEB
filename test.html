<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup po scrollov√°n√≠</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 2000px; /* Pro simulaci dlouh√© str√°nky */
        }

        .trigger-section {
            margin-top: 800px; /* Simulace sekce, do kter√© scrollujeme */
            padding: 50px;
            background-color: #f4f4f4;
            text-align: center;
            border: 2px solid #ddd;
        }

        /* Popup okno */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 8px;
        }

        /* P≈ôekryt√≠ (background) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Tlaƒç√≠tko zav≈ô√≠t */
        .popup button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Proscrollujte dol≈Ø</h1>
    <p>Posu≈àte str√°nku dol≈Ø, abyste vidƒõli, jak popup vyskoƒç√≠.</p>

    <div class="trigger-section">
        <h2>Tady zaƒç√≠n√° va≈°e c√≠lov√° sekce</h2>
        <p>Jakmile se sem dostanete, objev√≠ se popup.</p>
    </div>

    <!-- P≈ôekryt√≠ -->
    <div class="overlay" id="overlay"></div>

    <!-- Popup -->
    <div class="popup" id="popup">
        <p>Jste ve spr√°vn√© sekci! üéâ</p>
        <button onclick="closePopup()">Zav≈ô√≠t</button>
    </div>

    <script>
        let popupShown = false; // Ovl√°d√°n√≠, aby se popup uk√°zal jen jednou

        window.addEventListener('scroll', () => {
            // Z√≠sk√°n√≠ pozice c√≠lov√© sekce
            const triggerSection = document.querySelector('.trigger-section');
            const triggerPosition = triggerSection.getBoundingClientRect().top;

            // Pokud je c√≠lov√° sekce viditeln√° a popup je≈°tƒõ nebyl zobrazen
            if (triggerPosition < window.innerHeight && !popupShown) {
                showPopup();
                popupShown = true; // Zamezen√≠ opƒõtovn√©mu zobrazen√≠
            }
        });

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
